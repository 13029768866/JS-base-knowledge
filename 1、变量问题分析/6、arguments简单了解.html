  <title>6、arguments简单了解</title>
</head>

<body>
  <script>
    /*
    当前函数执行，形成一个私有作用域A，A的上级作用域是谁，和他在哪执行的没有关系，和他在哪创建（定义）的有关系，在哪创建的，它的上级作用域就是谁
   */
    //=>arguments:实参集合
    //=>arguments.callee:函数本身FN
    //=>arguments.callee.caller:当前函数在哪执行的,CALLER就是谁(记录的是它执行的宿主环境),在全局下执行CALLER的结果是NULL


    var n = 10;
    function fn() {
      var n = 20;
      function f() {
        n++;
        console.log(n);
      }
      f();
      return f;
    }
    var x = fn();
    x();
    x();
    console.log(n);
    
    //  =>  答案
    //  21 , 22 , 23 , 10

    //  =>  分析
    /*
      1、函数执行形成的私有作用域，他的上级只与创建位置有关系，和执行位置没有关系。
    */
  </script>
</body>
