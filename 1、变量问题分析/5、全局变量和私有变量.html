<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5、全局变量和私有变量</title>
</head>
<body>
<script>
  var a = 12,
      b = 13,
      c = 14;  
  function fn(a){
    console.log(a,b,c);
    var b = c = a = 20;
    console.log(a,b,c);
  }
  fn(a);
  console.log(a,b,c);

//  =>  答案
/*
function fn(a){
    console.log(a,b,c);   =>  12 , undefined , 14
    var b = c = a = 20;
    console.log(a,b,c);   =>  20 , 20 , 20
  }
  fn(a);
  console.log(a,b,c);   =>  12 , 13 ,20
*/

//  =>  分析
/*
  1、var b = c = a = 20; 等效于  var b = 20; a = 20 , c = 20;
  私有作用域内变量声明提升b的值为undefined，a和c根据作用域链向最近的找。
  2、函数执行形成私有作用域，先变量声明提升，然后形参赋值，这两部操作的都是私有变量。
  所以a,b是私有变量,打印全局的结果是12,13,20；
*/
</script> 
</body>
</html>
