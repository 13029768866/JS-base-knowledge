<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>原型和原型链</title>
  </head>
  <body>
    <script>
      /*  
   1.所有的函数数据类型都天生自带一个属性：prototype（原型），这个属性的值是一个对象，浏览器会默认给它开辟一个堆内存
   2.在浏览器给prototype开辟的堆内存中有一个天生自带的属性：constructor，这个属性存储的值是当前函数本身
   3.每一个对象都有一个__proto__的属性，这个属性指向当前实例所属类的prototype（如果不能确定它是谁的实例，都是Object的实例）
 */
      function Fn() {
        var n = 100;
        this.AA = function() {
          console.log(`AA[私]`);
        };
        this.BB = function() {
          console.log(`BB[私]`);
        };
      }
      Fn.prototype.AA = function() {
        console.log(`AA[公]`);
      };

      var f1 = new Fn();
      var f2 = new Fn();

      console.log(f1.n);
      console.log(f1.AA === f2.AA);
      console.log(f1._proto_.AA === f2._proto_.AA);
      console.log(f1._proto_.AA === Fn.prototype.AA);
      console.log(f1.hasOwnProperty === Fn.prototype.hasOwnProperty);

      //    =>  答案及分析请见原型链1答案
    </script>
  </body>
</html>
