    <title>4、call方法应用</title>

<body>
<script>
    // 拓展:实现一个数组去除最大值和最小值的平均值？
    let avg = function(){
        // 1、利用call方法把类数组转化成真数组
        // let arr = [].slice.call(arguments,0);

        // 利用es6解决类数组转成真数组的问题
        let arr = [...arguments];
        arr.sort(function(a,b){
            return a - b;
        }).pop();
        arr.shift();
        return (eval(arr.join('+')) / arr.length).toFixed(2);
    }
    console.log(avg(10,9.8,9.5,8.7,8.8,8,9.2,8.9))


</script> 
</body>
