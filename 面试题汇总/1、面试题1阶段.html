<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1、面试题1阶段</title>
  </head>
  <body>
    <script>
      // 1、第一题
      console.log(a);
      var a = 12;
      function fn() {
        console.log(a);
        var a = 13;
      }
      fn();
      console.log(a);

      //  第二题
      console.log(a);
      var a = 12;
      function fn() {
        console.log(a);
        a = 13;
      }
      fn();
      console.log(a);

      //    第三题
      console.log(a);
      a = 12;
      function fn() {
        console.log(a);
        a = 13;
      }
      fn();
      console.log(a);

      //    第四题
      var foo = 1;
      function bar() {
        if (!foo) {
          var foo = 10;
        }
        console.log(foo);
      }
      bar();

      //    第五题
      var n = 0;
      function a() {
        var n = 10;
        function b() {
          n++;
          console.log(n);
        }
        b();
        return b;
      }
      var c = a();
      c();
      console.log(n);

      //   第六题
      var a = 10,
        b = 11,
        c = 12;
      function test(a) {
        a = 1;
        var b = 2;
        c = 3;
      }
      test(10);
      console.log(a);
      console.log(b);
      console.log(c);

      //   第七题
      if (!("a" in window)) {
        var a = 1;
      }
      console.log(a);

      //   第八题
      var a = 4;
      function b(x, y, a) {
        console.log(a);
        arguments[2] = 10;
        console.log(a);
      }
      a = b(1, 2, 3);
      console.log(a);

      //   第九题
      var foo = "hello";
      (function(foo) {
        console.log(foo);
        var foo = foo || "world";
        console.log(foo);
      })(foo);
      console.log(foo);

      //   第十题
      var a = 9;
      function fn() {
        a = 0;
        return function(b) {
          return b + a++;
        };
      }
      var f = fn();
      console.log(f(5));
      console.log(fn()(5));
      console.log(f(5));
      console.log(a);

      //   第十一题
      var ary = [1, 2, 3, 4];
      function fn(ary) {
        ary[0] = 0;
        ary = [0];
        ary[0] = 100;
        return ary;
      }
      var res = fn(ary);
      console.log(ary);
      console.log(res);

      //   第十二题
      function fn(i) {
        return function(n) {
          console.log(n + i++);
        };
      }
      var f = fn(10);
      f(20);
      fn(20)(40);
      fn(30)(50);
      f(30);
      
      //   第十三题
      var i = 10;
      function fn() {
        return function(n) {
          console.log(n + ++i);
        };
      }
      var f = fn();
      f(20);
      fn()(20);
      fn()(30);
      f(30);
    </script>
  </body>
</html>
